<div class="view-page">
  <div class="date-selector">
    <year-selector [(ngModel)]="year" (ngModelChange)="onChange()"></year-selector>
    <month-selector [(ngModel)]="month" (ngModelChange)="onChange()"></month-selector>
  </div>

  <div class="workingday-list">
    <app-workingday-list
      [rowData]="workingDaySummaries"
    ></app-workingday-list>
  </div>
</div>
