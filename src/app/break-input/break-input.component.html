
<div class="break-input-wrapper">
  <input
    placeholder="Von"
    class="input-small"
    type="time"
    clrInput
    [(ngModel)]="start"
    (input)="onAnyChange($event)"
  />
  <span>-</span>
  <input
    placeholder="Bis"
    class="input-small"
    type="text"
    clrInput
    [(ngModel)]="end"
    (input)="onAnyChange($event)"
  />
  <span>/</span>
  <input
    placeholder=""
    class="input-small"
    type="text"
    clrInput
    [(ngModel)]="duration"
    (input)="onAnyChange($event)"
  />
  <span>Min</span>
</div>
